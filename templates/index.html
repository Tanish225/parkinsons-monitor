<!DOCTYPE html>
<html>
<head>
    <title>Parkinson's Prediction</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            padding: 40px;
        }
        .box {
            background: white;
            padding: 25px;
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            margin-top: 15px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Parkinson's Risk Predictor</h2>

    <input id="fo" placeholder="MDVP:Fo(Hz)">
    <input id="fhi" placeholder="MDVP:Fhi(Hz)">
    <input id="flo" placeholder="MDVP:Flo(Hz)">
    <input id="jitter" placeholder="MDVP:Jitter(%)">
    <input id="shimmer" placeholder="MDVP:Shimmer">

    <button onclick="predict()">Predict</button>

    <div id="result"></div>
</div>

<script>
function predict() {
    const data = {
        "MDVP:Fo(Hz)": parseFloat(document.getElementById("fo").value) || 0,
        "MDVP:Fhi(Hz)": parseFloat(document.getElementById("fhi").value) || 0,
        "MDVP:Flo(Hz)": parseFloat(document.getElementById("flo").value) || 0,
        "MDVP:Jitter(%)": parseFloat(document.getElementById("jitter").value) || 0,
        "MDVP:Shimmer": parseFloat(document.getElementById("shimmer").value) || 0
    };

    fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(result => {
        document.getElementById("result").innerHTML =
            "Parkinson's Risk: <b>" + (result.parkinsons_risk * 100).toFixed(2) + "%</b>";
    });
}
</script>

</body>
</html>
